	<script>
		function secondHighest(arr) {
			//Write your code here
			if (arr.length < 2) {
    return -Infinity;
  }

  // Sort the array in descending order
  arr.sort(function(a, b) {
    return b - a;
  });

  // Remove duplicates (optional, depending on the problem requirements)
  arr = arr.filter(function(value, index, self) {
    return self.indexOf(value) === index;
  });

  return arr[1] || -Infinity;
			
		}

		function Main() {
			var n = rompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>
